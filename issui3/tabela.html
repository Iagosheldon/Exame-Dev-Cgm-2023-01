    <script>

        let tbodyUsers = document.querySelector("#tbody-users")

        fetch("dados.json").then((response) => {
            response.json().then((dados) => {
                var table
                dados.usuarios.map((usuario) => {
                    tbodyUsers.innerHTML += `
